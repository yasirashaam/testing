<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar for Navigation -->
    <aside class="sidebar">
      <h2>Welcome, {{ user.name }}</h2>
      <nav>
        <ul>
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('profile') }}">Profile</a></li>
          <li><a href="{{ url_for('settings') }}">Settings</a></li>
          <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Sidebar Overlay for Mobile -->
    <div id="sidebar-overlay" class="sidebar-overlay">
      <div class="sidebar-content">
        <button class="close-btn" onclick="closeSidebar()">×</button>
        <nav>
          <ul>
            <li><a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="{{ url_for('profile') }}"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="{{ url_for('settings') }}"><i class="fas fa-cogs"></i> Settings</a></li>
            <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Dynamic Content Area -->
    <main class="content">
      {% block content %}
        <header class="header">
          <button class="open-sidebar" onclick="openSidebar()">☰</button>
          <h1>Dashboard</h1>
        </header>

        <div class="main-section">
          <!-- Sections for Home, Profile, etc. -->
        </div>
      {% endblock %}
    </main>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- FontAwesome CDN -->

  <script>
    function openSidebar() {
      document.getElementById("sidebar-overlay").style.width = "250px";
    }

    function closeSidebar() {
      document.getElementById("sidebar-overlay").style.width = "0";
    }
  </script>
</body>
</html>
